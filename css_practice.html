<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice CSS</title>
    <style type="text/css">
      .square{
        width: 100px;
        height: 100px;
        margin: 40px;
        float: left;
        border: 5px black solid
      }
      #red{
        background-color:red;
      }

      #blue{
        background-color:blue;

      }
      #green{
        background-color:green;
      }
    </style>
  </head>


  <body>
    <div id="red" class="square">
      </div>

    <div id="blue" class="square">

    </div>

    <div id="green" class="square">

      </div>
  </body>
</html>
