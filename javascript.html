<html lang="en" dir="ltr">

  <head>

  </head>


  <body>
    <p id="intro">
      Hello ayyyyy
    </p>
    <button id="button"> Click Me</button>
    <p id="second">
      this is newwww
      </p>

      </p>
    <button id="thirdbutton">add</button>

    <p id="style">
      some stuff
      </p>
      <button id="buttonstyle"> styleee </button>

    <script type="text/javascript">

      document.getElementById("button").onclick = function(){
      document.getElementById("intro").innerHTML = "changeddd";

      }

      }
